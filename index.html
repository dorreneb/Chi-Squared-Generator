<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Chi-Squared Solver</title>
	<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
	<script src="js/chi.js"></script>
	<link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Varela'>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
		<div id="header">
			<h1>Chi-Squared Solver</h1>
		</div>
		<div id="left">
			<h2>Options:</h2>
			<ul>
				<li><a href="javascript:void(0)" onclick="addRow();">Add Row</a></li>
				<li><a href="javascript:void(0)" onclick="addColumn();">Add Column</a></li>
			</ul>
		</div>
		<div id="right">
			<h2>Math:</h2>
			<h3>Chi Boxes:</h3>
			<ul id="chi-squared-numbers">
			</ul>
			<h3>Chi Squared:</h3>
			<div id="chi-squared-result">
			</div>
		</div>
		<div id="middle">
			<h2>Chi-Squared Table:</h2>
			<table id="chi-table">
				<tr></tr>
			</table>
		</div>

</body>
</html>
